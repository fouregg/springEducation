<!DOCTYPE html>
<html lang="en" xmlns:th="https//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Triangle Form</title>
</head>
<body>
<h1>Triangle</h1>
<form th:method="POST" th:action="@{/figures/triangle}" th:object="${triangle}">
    <label for="name">Enter name triangle:</label><br>
    <input type="text" id="name" th:field="*{name}">
    <br/>
    <label for="side A">Side A:</label><br>
    <input type="number" id="side A" th:field="*{sideA}">
    <br/>
    <label for="side B">Side B:</label><br>
    <input type="number" id="side B" th:field="*{sideB}">
    <br/>
    <label for="side C">Side C:</label><br>
    <input type="number" id="side C" th:field="*{sideC}">
    <br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>

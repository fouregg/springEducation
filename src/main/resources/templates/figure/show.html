<!DOCTYPE html>
<html lang="en" xmlns:th="https//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border:2px solid black;
        }
        td:first-child{
            border-right: 2px solid red;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Name</td>
        <td th:text="${figure.getName()}"></td>
    </tr>
    <tr>
        <td>Area</td>
        <td th:text="${figure.getArea()}"></td>
    </tr>
    <tr>
        <td>Perimeter</td>
        <td th:text="${figure.getPerimeter()}"></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Figures</title>
</head>
<body>

<div th:each="figure: ${figures}">
    <a th:href="@{/figures/{name}(name=${figure.getName()})}" th:text="${figure.getName()}">Name figure</a>
</div>
<button>
    <a th:href="@{figures/square}">Create Square</a>
</button>
<button>
    <a th:href="@{figures/triangle}">Create Triangle</a>
</button>
</body>
</html>

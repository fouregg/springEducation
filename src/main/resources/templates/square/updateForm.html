<!DOCTYPE html>
<html lang="en" xmlns:th="https//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Square Form</title>
</head>
<body>
<h1>Square</h1>
<form th:method="patch" th:action="@{'/figures/update/square/' + ${square.getName()}}"th:object="${square}">
    <input type="hidden" name="type" value="square">
    <label for="name">Enter name triangle:</label><br>
    <input type="text" id="name" th:field="*{name}" th:value="${square.getName()}">
    <br/>
    <label for="side A">Side A:</label><br>
    <input type="number" id="side A" th:field="*{sideA}" th:value="${square.getSideA()}">
    <br/>
    <label for="side B">Side B:</label><br>
    <input type="number" id="side B" th:field="*{sideB}" th:value="${square.getSideB()}">
    <br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
